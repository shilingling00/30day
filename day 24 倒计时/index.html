<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="time">
    <div class="control">
        <button data-time="20" class="time_button">20  secs</button>
        <button data-time="300" class="time_button">work  5</button>
        <button data-time="900" class="time_button">Quick 15</button>
        <button data-time="1200" class="time_button">Snack 20</button>
        <button data-time="3600" class="time_button">Lunch Break</button>
        <form action="" class="input_box">
            <input type="text" placeholder="Enter Minutes" class="enter">
        </form>
    </div>
    <div class="show">
        <h1 class="show_counttime"></h1>
        <p class="show_endtime"></p>
    </div>
</div>
</body>
</html>
<script src="index.js"></script>
